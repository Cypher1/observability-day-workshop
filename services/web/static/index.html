<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Picture</title>
</head>

<body>
    <h1>Meminator 10114</h1>
    <p>
        <button onclick="fetchPicture()">GO</button>
    </p>
    <img id="picture" src="#" alt="Picture">
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
        }

        h1 {
            font-family: "courier new", monospace;
        }

        button {
            border: pink ridge 5px;
            padding: 5px;
            background-color: white;
            font-weight: bold;
            font-size: 3rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        button:active {
            background-color: pink;
            color: white;
            border: white groove 5px;
        }

        img {
            max-width: 100%;
        }
    </style>
    <script type="text/javascript">
        // Function to fetch the image binary data from the server
        async function fetchPicture() {
            try {
                const response = await fetch('/backend/createPicture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // Optionally, you can send data in the request body if needed
                    // body: JSON.stringify({ /* any data you want to send */ })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch picture');
                }

                // Convert the binary response to a blob
                const blob = await response.blob();

                // Create a URL for the blob
                const imgUrl = URL.createObjectURL(blob);

                // Set the image source to the URL
                document.getElementById('picture').src = imgUrl;
            } catch (error) {
                console.error('Error fetching picture:', error);
            }
        }
    </script>
</body>

</html>
