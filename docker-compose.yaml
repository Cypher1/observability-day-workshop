version: '3'

services:
  create-picture:
    build:
      context: services/backend-for-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # Expose the port your Express app is listening on
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=https://api.honeycomb.io # US instance
      - OTEL_EXPORTER_OTLP_HEADERS=x-honeycomb-team=${HONEYCOMB_API_KEY}
      - OTEL_SERVICE_NAME=backend-for-frontend
    depends_on:
      - phrase-picker
      - meminator

  meminator:
    build:
      context: services/meminator
      dockerfile: Dockerfile
    ports:
      - "3001:3000" # they can't be the same
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=https://api.honeycomb.io # US instance
      - OTEL_EXPORTER_OTLP_HEADERS=x-honeycomb-team=${HONEYCOMB_API_KEY}
      - OTEL_SERVICE_NAME=meminator

  phrase-picker:
    build:
      context: services/phrase-picker
      dockerfile: Dockerfile
    ports:
      - "3002:3000" # they can't be the same
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=https://api.honeycomb.io # US instance
      - OTEL_EXPORTER_OTLP_HEADERS=x-honeycomb-team=${HONEYCOMB_API_KEY}
      - OTEL_SERVICE_NAME=phrase-picker

  nginx:
    build:
      context: services/web
      dockerfile: Dockerfile
    volumes:
      - ./services/web/static:/usr/share/nginx/html # Mount directory containing static files
    ports:
      - "8080:80" # Expose port 8080 for Nginx
    depends_on:
      - create-picture
